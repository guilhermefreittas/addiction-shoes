<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud</title>
        <link rel="stylesheet" href="/style1.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="header">
                    <span>Cadastro de Usuarios</span>
                    <a href="cad.html" id="new">Incluir</a>
                </div>

                <div class="divTable">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Data de Nascimento</th>
                                <th>Senha</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="produto : ${listaDeProdutos}">
                                <td th:text="${usuario.nome}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.dataDeNasci}"></td>
                                <td th:text="${usuario.senha}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="modal-container">
                    <div class="modal">
                        <form action="">

                            <input id="m-nome" type="text" required>

                            <label for="m-email">Email</label>

                            <label for="m-data">Data de Nscimento</label>
                            <input id="m-data" type="date" required>

                            <label for="m-senha">Senha</label>

                        </form>
                    </div>
                </div>
            -->

        </section>

        <script src="scripit.js"></script>
    </body>
</html>
